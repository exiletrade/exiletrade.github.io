#
# buyout
# for rates, see: http://exiletools.com/rates
#
(\d*\.?\d*)ch?(aos)?:
  query: shop.chaosEquiv:[* TO $1]
  example:
  - 3ch
  - .5ch
  - 10chaos
  - 9.19chaos
  description: |
      Items with less than or equal to the
      specified buyout in Chaos Equivalent.

(\d*\.?\d*)-(\d*\.?\d*)ch?(aos)?:
  query: shop.chaosEquiv:[$1 TO $2]
  example:
  - 3-5ch
  - .5-3ch
  - 10-20.5chaos
  - 19.19-30chaos

(\d*\.?\d*)alch?(emy)?:
  query: shop.chaosEquiv:[* TO $1]
  filter: return val * 0.5;
  
(\d*\.?\d*)-(\d*\.?\d*)alch?(emy)?:
  query: shop.chaosEquiv:[$1 TO $2]
  filter: return val * 0.5;

