			'visualization' : {
				'Query' : {
					'setResponse' : function (data) {
						var rows = data.table.rows;
						for(i in rows) {
							var row = rows[i].c;
							terms[row[0].v] = {
								'query' : row[1].v,
								'filter' : row[2].v
							};
						}
					}
				}
			} 
		}
	</script>
