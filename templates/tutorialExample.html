<!--example of a button starting the tutorial-->
<a class="button" id="testbutton" ng-click="openTutorialPopup('', 0)" ng-if="enableTutorialFeature">Test Tutorial</a>

<!--data-target = id of target element-->
<!--popups should be placed at root level of #mainGrid (home.html)-->
<div class="tutorial-popup" data-target="testbutton" id="tutorial-0">
	<div class="content-wrapper">
		<div class="arrow-shadow"></div>
		<a class="close-button" ng-click="closeTutorialPopup($event)">×</a>
		<div class="content">
			<p>
				Example 1 Content
			</p>
			<a href="#" class="button" ng-click="openTutorialPopup('next', $event)">Next</a>
		</div>
	</div>
</div>
